# FakeServerDeployment
deploy:
  replicas: 1
  image: gessnerfl/fake-smtp-server:latest
  port1: 8025
  port2: 8080
  port3: 8081
  volumeName: fakeserver-volume
  mountPath: /app/resources/application.yaml
  subPath: application.yaml

# FakeServerService
service:
  protocol1: TCP
  name1: test1
  protocol2: TCP
  name2: test2
  port2: 8080
  targetPort2: 8080
  protocol3: TCP
  name3: test3
  port3: 8081
  targetPort3: 8081

# Secret
secret:
  data: 

# Global
global:
  imagePullSecret: ""
  fakeSmtp:
    service: ""
    port: ""
    app: ""
